<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€” Savify</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES (Matching index.html)
           ========================================= */
        :root {
            --color-obsidian: #0A0A0A;
            --color-charcoal: #161616;
            --color-emerald: #10B981;
            --color-emerald-dark: #059669;
            --color-gold: #D4AF37;
            --color-ivory: #FAFAF9;
            --color-cream: #F5F5F4;
            --color-stone: #78716C;
            --color-border: rgba(229, 229, 229, 0.5);
            
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Playfair Display', serif;
            
            --sidebar-width: 260px;
            --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            --gradient-emerald: linear-gradient(135deg, #10B981 0%, #059669 100%);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-ivory);
            color: var(--color-charcoal);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* =========================================
           2. LOADING OVERLAY
           ========================================= */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--color-ivory);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-emerald);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* =========================================
           3. SIDEBAR
           ========================================= */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-obsidian);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .logo {
            font-family: var(--font-secondary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            color: white;
            text-decoration: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #A3A3A3;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-emerald);
        }

        .menu-item i { width: 20px; }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }

        /* =========================================
           4. MAIN CONTENT
           ========================================= */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem 3rem;
            width: calc(100% - var(--sidebar-width));
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .welcome-text h1 {
            font-family: var(--font-secondary);
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }
        .welcome-text p { color: var(--color-stone); font-size: 0.9rem; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid var(--color-gold);
            object-fit: cover;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--color-border);
        }

        .balance-card {
            background: var(--color-charcoal);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 90% 10%, rgba(16, 185, 129, 0.15), transparent 50%);
        }

        .balance-label { font-size: 0.9rem; color: #A3A3A3; margin-bottom: 0.5rem; }
        .balance-amount { font-size: 3rem; font-weight: 700; font-family: var(--font-secondary); margin-bottom: 1.5rem; }
        
        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Allocation Bars */
        .allocation-section h3 { margin-bottom: 1.5rem; }
        
        .allocation-item { margin-bottom: 1.5rem; }
        .alloc-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; }
        .progress-bg { width: 100%; height: 8px; background: var(--color-cream); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }
        
        .fill-nec { background: var(--color-emerald); width: 0%; }
        .fill-dev { background: var(--color-gold); width: 0%; }
        .fill-fun { background: #8B5CF6; width: 0%; }

        /* Quick Actions */
        .action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-obsidian);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        .action-btn:hover { transform: translateY(-2px); }

        /* Mobile Responsive */
        .mobile-toggle { display: none; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
            .mobile-toggle { display: block; }
            .balance-amount { font-size: 2.5rem; }
        }
    </style>
</head>

<body>

    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <aside class="sidebar" id="sidebar">
        <a href="#" class="logo">
            <i class="fas fa-chart-pie" style="color: var(--color-emerald);"></i>
            Savify
        </a>
        
        <nav>
            <a href="#" class="menu-item active">
                <i class="lucide-layout-dashboard"></i> Dashboard
            </a>
            <a href="#" class="menu-item">
                <i class="lucide-wallet"></i> Transactions
            </a>
            <a href="#" class="menu-item">
                <i class="lucide-pie-chart"></i> Analysis
            </a>
            <a href="#" class="menu-item">
                <i class="lucide-trophy"></i> Competitions
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="menu-item" onclick="handleLogout()">
                <i class="lucide-log-out"></i> Log Out
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="mobile-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="welcome-text">
                <h1 id="greeting">Welcome</h1>
                <p id="currentDate">Loading date...</p>
            </div>
            <div class="user-profile">
                <img id="dashboardAvatar" src="https://ui-avatars.com/api/?name=User" alt="Profile" class="user-avatar">
            </div>
        </header>

        <div class="dashboard-grid">
            
            <div style="display: flex; flex-direction: column; gap: 2rem;">
                <div class="card balance-card">
                    <div class="balance-label">Current Balance Score</div>
                    <div class="balance-amount" id="balanceScore">0</div>
                    <div class="score-badge">
                        <i class="fas fa-arrow-up" style="color: var(--color-emerald);"></i>
                        <span>Top 15% of Students</span>
                    </div>
                </div>

                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h3>Recent Activity</h3>
                        <a href="#" style="color: var(--color-emerald); text-decoration: none; font-size: 0.9rem;">View All</a>
                    </div>
                    <div style="color: var(--color-stone); font-size: 0.9rem; text-align: center; padding: 2rem;">
                        No recent transactions linked.
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 2rem;">
                <div class="card allocation-section">
                    <h3>Your Allocation</h3>
                    
                    <div class="allocation-item">
                        <div class="alloc-header">
                            <span>Necessities</span>
                            <span>50%</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill fill-nec" style="width: 50%"></div>
                        </div>
                    </div>

                    <div class="allocation-item">
                        <div class="alloc-header">
                            <span>Development</span>
                            <span>30%</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill fill-dev" style="width: 30%"></div>
                        </div>
                    </div>

                    <div class="allocation-item">
                        <div class="alloc-header">
                            <span>Enjoyment</span>
                            <span>20%</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill fill-fun" style="width: 20%"></div>
                        </div>
                    </div>

                    <button class="action-btn">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. CONFIG: SUPABASE (Same keys as index.html)
        const supabaseUrl = 'https://zipowqnjznngzyxdtxwm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppcG93cW5qem5uZ3p5eGR0eHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NzEyNTQsImV4cCI6MjA4MzI0NzI1NH0.6OKydmyzpbtyWG7GzTSnXwudwBABsFVWiNfX4G7II3g';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 3. AUTH GUARD & INITIALIZATION
        async function initDashboard() {
            const { data: { session } } = await supabase.auth.getSession();

            // Redirect if not logged in
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // Fill User Data
            const user = session.user;
            const name = user.user_metadata.full_name || "Student";
            const avatar = user.user_metadata.avatar_url;

            document.getElementById('greeting').innerText = `Hello, ${name.split(' ')[0]}`;
            if (avatar) {
                document.getElementById('dashboardAvatar').src = avatar;
            }

            // Set Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', options);

            // Animate Score
            animateScore();

            // Remove Loading Screen
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 500);
        }

        // 4. LOGOUT LOGIC
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = 'index.html';
            } else {
                alert("Error logging out");
            }
        }

        // 5. ANIMATIONS
        function animateScore() {
            const scoreEl = document.getElementById('balanceScore');
            let count = 0;
            const target = 86; // Mock score
            const interval = setInterval(() => {
                count++;
                scoreEl.innerText = count;
                if(count >= target) clearInterval(interval);
            }, 20);
        }

        // 6. MOBILE SIDEBAR
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Run Init
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
